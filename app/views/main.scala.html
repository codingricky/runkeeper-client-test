@(title: String)(isLoggedIn: Boolean)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("google-code-prettify/prettify.css")">
        <script src="@routes.Assets.at("google-code-prettify/prettify.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jumbotron-narrow.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    </head>
    <body>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="@routes.Application.user()">Home</a></li>
                    <li><a href="#">About</a></li>
                    @if(isLoggedIn) {
                        <li><a href="@routes.Application.logout()">Logout</a></li>
                    }
                </ul>
                <h3 class="text-muted">Runkeeper Client Test</h3>
            </div>

            @content

            <div class="footer">
                <p>Runkeeper Client Test</p>
            </div>

        </div>
    </body>
</html>
